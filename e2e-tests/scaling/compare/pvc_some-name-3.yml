apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    pv.kubernetes.io/bind-completed: "yes"
    pv.kubernetes.io/bound-by-controller: "yes"
  labels:
    pg-cluster: some-name
    pgremove: "true"
    vendor: crunchydata
  name: some-name-3
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1G
