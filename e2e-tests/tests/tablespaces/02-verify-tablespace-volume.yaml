apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 30
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions
      
        pods=$(get_instance_set_pods instance1
        i=1
        for pod in $pods; do
            echo $(k exec -it ${pod} -c database -- ls /tablespaces)
            path=$(k exec -it ${pod} -c database -- ls /tablespaces)
            kubectl create configmap -n "${NAMESPACE}" 02-ts-path-${i} --from-literal=path="/tablespaces/${path}"
            i=$((i+1))
        done
