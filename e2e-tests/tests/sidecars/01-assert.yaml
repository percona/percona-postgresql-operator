                labelSelector:
                  matchLabels:
                    postgres-operator.crunchydata.com/data: postgres
                topologyKey: kubernetes.io/hostname
              weight: 1
      dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      name: instance1
      replicas: 3
      sidecars:
        - command:
            - sleep
            - 30d
          image: busybox
          name: sidecar1
        - command:
            - sleep
            - 30d
          image: busybox
          name: sidecar2
  proxy:
    pgBouncer:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    postgres-operator.crunchydata.com/role: pgbouncer
                topologyKey: kubernetes.io/hostname
              weight: 1
      replicas: 3
      sidecars:
        - command:
            - sleep
            - 30d
          image: busybox
          name: sidecar1
status:
  pgbouncer:
    ready: 3
    size: 3
  postgres:
    instances:
      - name: instance1
        ready: 3
        size: 3
    ready: 3
    size: 3
  state: ready
