apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  labels:
    e2e: sidecars
  name: sidecars
spec:
  instances:
    - affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
