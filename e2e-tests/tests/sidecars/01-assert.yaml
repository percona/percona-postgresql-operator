apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 180
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: sidecars-repo-host
  labels:
    postgres-operator.crunchydata.com/cluster: sidecars
    postgres-operator.crunchydata.com/data: pgbackrest
    postgres-operator.crunchydata.com/pgbackrest: ''
    postgres-operator.crunchydata.com/pgbackrest-dedicated: ''
  ownerReferences:
    - apiVersion: postgres-operator.crunchydata.com/v1beta1
      kind: PostgresCluster
      name: sidecars
      controller: true
      blockOwnerDeletion: true
spec:
  template:
    spec:
      containers:
        - command:
            - sleep
            - 30d
          image: busybox
          imagePullPolicy: Always
          name: sidecar1
          resources: { }
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /tmp
              name: tmp
        - command:
            - sleep
            - 30d
          image: busybox
          imagePullPolicy: Always
          name: sidecar2
          resources: { }
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /tmp
              name: tmp
status:
  observedGeneration: 1
  replicas: 1
  readyReplicas: 1
  currentReplicas: 1
  updatedReplicas: 1
  collisionCount: 0
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  labels:
    postgres-operator.crunchydata.com/cluster: sidecars
    postgres-operator.crunchydata.com/data: postgres
    postgres-operator.crunchydata.com/instance-set: instance1
  ownerReferences:
    - apiVersion: postgres-operator.crunchydata.com/v1beta1
      kind: PostgresCluster
      name: sidecars
      controller: true
      blockOwnerDeletion: true
status:
  observedGeneration: 1
  replicas: 1
  readyReplicas: 1
  currentReplicas: 1
  updatedReplicas: 1
  collisionCount: 0
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: sidecars-pgbouncer
  labels:
    postgres-operator.crunchydata.com/cluster: sidecars
    postgres-operator.crunchydata.com/role: pgbouncer
  annotations:
    deployment.kubernetes.io/revision: '1'
  ownerReferences:
    - apiVersion: postgres-operator.crunchydata.com/v1beta1
      kind: PostgresCluster
      name: sidecars
      controller: true
      blockOwnerDeletion: true
status:
  observedGeneration: 1
  replicas: 3
  updatedReplicas: 3
  readyReplicas: 3
---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: sidecars
  ownerReferences:
    - apiVersion: pgv2.percona.com/v2
      kind: PerconaPGCluster
      name: sidecars
      controller: true
      blockOwnerDeletion: true
  finalizers:
    - postgres-operator.crunchydata.com/finalizer
status:
  instances:
    - name: instance1
      readyReplicas: 3
      replicas: 3
      updatedReplicas: 3
  observedGeneration: 1
  pgbackrest:
    repoHost:
      apiVersion: apps/v1
      kind: StatefulSet
      ready: true
    repos:
      - bound: true
        name: repo1
        replicaCreateBackupComplete: true
        stanzaCreated: true
  proxy:
    pgBouncer:
      readyReplicas: 3
      replicas: 3
---
- apiVersion: pgv2.percona.com/v2
  kind: PerconaPGCluster
  metadata:
    labels:
      e2e: sidecars
    name: sidecars
  spec:
    instances:
      - affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - podAffinityTerm:
                  labelSelector:
                    matchLabels:
                      postgres-operator.crunchydata.com/data: postgres
                  topologyKey: kubernetes.io/hostname
                weight: 1
        dataVolumeClaimSpec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
        name: instance1
        replicas: 3
        sidecars:
          - command:
              - sleep
              - 30d
            image: busybox
            name: sidecar1
          - command:
              - sleep
              - 30d
            image: busybox
            name: sidecar2
    proxy:
      pgBouncer:
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
              - podAffinityTerm:
                  labelSelector:
                    matchLabels:
                      postgres-operator.crunchydata.com/role: pgbouncer
                  topologyKey: kubernetes.io/hostname
                weight: 1
        replicas: 3
        sidecars:
          - command:
              - sleep
              - 30d
            image: busybox
            name: sidecar1
  status:
    pgbouncer:
      ready: 3
      size: 3
    postgres:
      instances:
        - name: instance1
          ready: 3
          size: 3
      ready: 3
      size: 3
    state: ready
