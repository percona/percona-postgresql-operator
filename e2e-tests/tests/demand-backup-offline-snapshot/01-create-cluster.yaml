apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 10
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions
      
      get_cr "backup-snapshot" ${RANDOM} \
        | yq '.spec.backups.volumeSnapshots.className="gke-snapshot-class"' \
        | yq '.spec.backups.volumeSnapshots.mode="offline"' \
        | kubectl -n "${NAMESPACE}" apply -f -
