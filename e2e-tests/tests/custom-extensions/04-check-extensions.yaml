apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 30
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      data=$(run_psql_local '\c postgres \\\ select name from pg_available_extensions order by name' "postgres:$(get_psql_user_pass custom-extensions-pguser-postgres)@$(get_psql_user_host custom-extensions-pguser-postgres)")

      kubectl create configmap -n "${NAMESPACE}" 04-check-extensions --from-literal=data="${data}"