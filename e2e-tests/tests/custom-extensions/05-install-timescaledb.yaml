apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  name: custom-extensions
spec:
  extensions:
    custom:
    - name: pg_cron
      version: 1.6.1
    - name: timescaledb
      version: 2.11.2
  patroni:
    dynamicConfiguration:
      postgresql:
        shared_preload_libraries: pg_cron,timescaledb