apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  name: builtin-extensions
spec:
  patroni:
    dynamicConfiguration:
      postgresql:
        parameters:
          pgaudit.log: 'ddl,write,role'
          pgaudit.log_level: 'warning'
          logging_collector: 'off'
  extensions:
    pg_stat_monitor:
      enabled: true
    pg_stat_statements:
      enabled: true
    pg_audit:
      enabled: true
    pgvector:
      enabled: true
    pg_repack:
      enabled: true
