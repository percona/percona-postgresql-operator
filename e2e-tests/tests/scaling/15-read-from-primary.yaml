apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 30
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      data=$(run_psql '\c myapp \\\ SELECT * from myApp;' "postgres:$(get_psql_user_pass scaling-pguser-postgres)@$(get_psql_user_host scaling-pguser-postgres)")

      kubectl create configmap -n "${NAMESPACE}" 15-read-from-primary --from-literal=data="${data}"
