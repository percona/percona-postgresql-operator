apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 30
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions
      data=$(run_psql_local '\c myapp \\\ SELECT * from myApp;' "postgres:$(get_psql_user_pass init-deploy-pguser-postgres)@$(get_psql_user_host init-deploy-pguser-postgres)")

      kubectl create configmap -n "${NAMESPACE}" 03-read-from-primary --from-literal=data="${data}"
