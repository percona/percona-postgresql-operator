apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: users
  ownerReferences:
    - apiVersion: pgv2.percona.com/v2beta1
      kind: PerconaPGCluster
      name: users
      controller: true
      blockOwnerDeletion: true
  finalizers:
    - postgres-operator.crunchydata.com/finalizer
status:
  instances:
    - name: instance1
      readyReplicas: 3
      replicas: 3
      updatedReplicas: 3
  pgbackrest:
    repoHost:
      apiVersion: apps/v1
      kind: StatefulSet
      ready: true
    repos:
      - bound: true
        name: repo1
        replicaCreateBackupComplete: true
        stanzaCreated: true
  proxy:
    pgBouncer:
      readyReplicas: 3
      replicas: 3
---
apiVersion: pgv2.percona.com/v2beta1
kind: PerconaPGCluster
metadata:
  name: users
status:
  pgbouncer:
    ready: 3
    size: 3
  postgres:
    instances:
      - name: instance1
        ready: 3
        size: 3
    ready: 3
    size: 3
  state: ready
