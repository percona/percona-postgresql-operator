apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 30
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      data=$(run_psql '\c myapp \\\ SELECT * from myApp;' "postgres:default-db-password@$(get_psql_user_host users-pguser-postgres)")

      kubectl create configmap -n "${NAMESPACE}" 06-read-from-primary --from-literal=data="${data}"
      kubectl get configmap -n "${NAMESPACE}" 06-read-from-primary -o yaml