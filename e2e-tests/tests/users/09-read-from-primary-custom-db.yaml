apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 30
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      password=$(get_psql_user_pass rhino-credentials)
      user='rhino'
      db_name='zoo'
      hostname=$(get_pgbouncer_host rhino-credentials)

      data=$(run_psql 'SELECT * from app.customApp;' "-h $hostname -U $user -d $db_name" "$password")

      kubectl create configmap -n "${NAMESPACE}" 09-read-from-primary-custom-db --from-literal=data="${data}"
