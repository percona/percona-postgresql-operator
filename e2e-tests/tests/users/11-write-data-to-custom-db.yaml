apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      password=$(get_psql_user_pass rhino-credentials)
      user='rhino'
      db_name='zoo'
      schema='rhino'
      hostname=$(get_pgbouncer_host rhino-credentials)

      run_psql \
        "INSERT INTO $schema.customApp (id) VALUES (100501)" \
        "-h $hostname -U $user -d $db_name" "$password"
