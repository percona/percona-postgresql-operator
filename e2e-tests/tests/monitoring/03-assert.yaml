apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 180
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  labels:
    e2e: monitoring
  name: monitoring
spec:
  backups:
    pgbackrest:
      manual:
        options:
          - --type=full
        repoName: repo1
      repos:
        - name: repo1
          schedules:
            full: 0 0 * * 6
          volume:
            volumeClaimSpec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
  instances:
    - dataVolumeClaimSpec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
      name: instance1
      replicas: 3
  pmm:
    enabled: true
    secret: monitoring-pmm-secret
    serverHost: monitoring-service
  port: 5432
  proxy:
    pgBouncer:
      port: 5432
      replicas: 3
status:
  pgbouncer:
    ready: 3
    size: 3
  postgres:
    instances:
      - name: instance1
        ready: 3
        size: 3
    ready: 3
    size: 3
  state: ready
---
kind: Job
apiVersion: batch/v1
metadata:
  labels:
    postgres-operator.crunchydata.com/cluster: monitoring
    postgres-operator.crunchydata.com/pgbackrest: ''
    postgres-operator.crunchydata.com/pgbackrest-backup: replica-create
    postgres-operator.crunchydata.com/pgbackrest-repo: repo1
  annotations:
    postgres-operator.crunchydata.com/pgbackrest-config: pgbackrest
  ownerReferences:
    - apiVersion: postgres-operator.crunchydata.com/v1beta1
      kind: PostgresCluster
      name: monitoring
status:
  conditions:
    - type: Complete
      status: 'True'
  succeeded: 1