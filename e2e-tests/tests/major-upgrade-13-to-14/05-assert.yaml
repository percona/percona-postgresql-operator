apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 660
commands:
- script: |-
    kubectl get postgrescluster major-upgrade-13-to-14 \
      -n ${NAMESPACE} \
      -o yaml \
    | yq eval '.status.pgbackrest.repos' -
---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: major-upgrade-13-to-14
status:
  pgbackrest:
    repos:
    - bound: true
      name: repo2
      replicaCreateBackupComplete: true
      stanzaCreated: true
