apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 480
commands:
  - script: |-
      kubectl get pods -n "${NAMESPACE}" && sleep 5
    timeout: 5
---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  labels:
    postgres-operator.crunchydata.com/cluster: demand-backup
    postgres-operator.crunchydata.com/data: postgres
    postgres-operator.crunchydata.com/instance-set: instance1
  ownerReferences:
    - apiVersion: postgres-operator.crunchydata.com/v1beta1
      kind: PostgresCluster
      name: demand-backup
      controller: true
      blockOwnerDeletion: true
status:
  observedGeneration: 1
  replicas: 1
  readyReplicas: 1
  currentReplicas: 1
  updatedReplicas: 1
  collisionCount: 0
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: demand-backup-pgbouncer
  labels:
    postgres-operator.crunchydata.com/cluster: demand-backup
    postgres-operator.crunchydata.com/role: pgbouncer
  annotations:
    deployment.kubernetes.io/revision: '1'
  ownerReferences:
    - apiVersion: postgres-operator.crunchydata.com/v1beta1
      kind: PostgresCluster
      name: demand-backup
      controller: true
      blockOwnerDeletion: true
status:
  observedGeneration: 1
  replicas: 3
  updatedReplicas: 3
  readyReplicas: 3
---
kind: Job
apiVersion: batch/v1
metadata:
  labels:
    postgres-operator.crunchydata.com/cluster: demand-backup
    postgres-operator.crunchydata.com/pgbackrest: ''
    postgres-operator.crunchydata.com/pgbackrest-backup: replica-create
    postgres-operator.crunchydata.com/pgbackrest-repo: repo1
  ownerReferences:
    - apiVersion: pgv2.percona.com/v2
      kind: PerconaPGBackup
      controller: true
      blockOwnerDeletion: true
status:
  succeeded: 1
---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: demand-backup
  ownerReferences:
    - apiVersion: pgv2.percona.com/v2
      kind: PerconaPGCluster
      name: demand-backup
      controller: true
      blockOwnerDeletion: true
  finalizers:
    - postgres-operator.crunchydata.com/finalizer
status:
  instances:
    - name: instance1
      readyReplicas: 3
      replicas: 3
      updatedReplicas: 3
  observedGeneration: 1
  pgbackrest:
    repos:
      - name: repo1
        stanzaCreated: true
      - name: repo3
        stanzaCreated: true
  proxy:
    pgBouncer:
      readyReplicas: 3
      replicas: 3
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  finalizers:
    - percona.com/stop-watchers
  generation: 1
spec:
  backups:
    pgbackrest:
      configuration:
      - secret:
          name: demand-backup-pgbackrest-secrets
      global:
        repo1-retention-full: "2"
        repo1-retention-full-type: count
        repo3-retention-full: "2"
        repo3-retention-full-type: count
      manual:
        options:
          - "--type=full"
        repoName: repo1
      repos:
      - name: repo1
        s3:
          bucket: pg-operator-testing
          endpoint: s3.amazonaws.com
          region: us-east-1
      - name: repo3
        azure:
          container: pg-operator-testing
  proxy:
    pgBouncer:
      replicas: 3
  users:
    - name: postgres
      password:
        type: AlphaNumeric
    - name: demand-backup
      password:
        type: AlphaNumeric
status:
  pgbouncer:
    ready: 3
    size: 3
  postgres:
    instances:
    - name: instance1
      ready: 3
      size: 3
    ready: 3
    size: 3
  state: ready
