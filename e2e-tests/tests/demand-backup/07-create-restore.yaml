apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      primary=$(get_pod_by_role demand-backup master name)
      latest_full_backup=$(kubectl -n ${NAMESPACE} exec ${primary} -- pgbackrest info --output json | jq '[.[] | .backup[] | select(.type == "full")][-1].label')

      cat <<EOF | kubectl -n ${NAMESPACE} apply -f -
      apiVersion: pgv2.percona.com/v2
      kind: PerconaPGRestore
      metadata:
        name: demand-backup-restore
      spec:
        pgCluster: demand-backup
        repoName: repo1
        options:
        - --set=${latest_full_backup}
        - --type=immediate
      EOF