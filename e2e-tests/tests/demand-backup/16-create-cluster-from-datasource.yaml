
apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 10
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      get_cr "demand-backup-clone" ${RANDOM} \
        | yq '.spec.dataSource.postgresCluster.clusterName="demand-backup"' \
        | yq '.spec.dataSource.postgresCluster.repoName="repo1"' \
        | kubectl -n "${NAMESPACE}" apply -f -



      
