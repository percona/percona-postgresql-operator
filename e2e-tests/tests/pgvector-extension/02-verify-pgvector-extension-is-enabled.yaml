apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      result=$(run_psql_local \
        "SELECT * FROM pg_extension WHERE extname = '\''vector'\'';" \
        "postgres:$(get_psql_user_pass pgvector-extension-pguser-postgres)@$(get_psql_user_host pgvector-extension-pguser-postgres)/postgres")

      if [[ "$result" = *"vector"* ]]; then
        echo "pgvector extension is enabled"
      else
        echo "pgvector extension is not enabled"
        exit 1
      fi

      echo "Testing extension"
      run_psql_local \
        "SELECT '\''[1,2,3]'\''::vector <-> '\''[3,2,1]'\''::vector;" \
        "postgres:$(get_psql_user_pass pgvector-extension-pguser-postgres)@$(get_psql_user_host pgvector-extension-pguser-postgres)/postgres"

    timeout: 360
