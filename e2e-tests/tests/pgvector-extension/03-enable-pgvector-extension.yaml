apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 10
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      get_cr "pgvector-extension" ${RANDOM} \
        | yq '.spec.extensions.builtin.pgvector=true' \
        | kubectl -n "${NAMESPACE}" apply -f -
