apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 10
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions
        
      kubectl -n "${NAMESPACE}" patch pg custom-envs \
        --type merge \
        -p '{"spec":{"backups":{"pgbackrest":{"env":[{"name":"MY_ENV","value":"1000"}]}}}}'
    
      sleep 20  
      wait_cluster_consistency custom-envs 
      check_env_in_pod add repohost MY_ENV 1000

