apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 20
commands:
  - script: |-
      set -o errexit
      set -o xtrace
      
      source ../../functions  
  
      kubectl -n "${NAMESPACE}" patch secret instance-env-secret \
        --type='merge' \
        -p "$(echo "{\"data\": {\"DB_NEW_ENV\": \"$(printf %s 'new-value' | base64)\"}}")"
                             
                             
      sleep 10  
      wait_cluster_consistency custom-envs  
        
      check_env_in_pod add instance DB_NEW_ENV new-value

