apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 20
commands:
  - script: |-
      set -o errexit
      set -o xtrace
      
      source ../../functions
      
      kubectl create secret generic repo-host-env-secret \
        --from-literal=DB_USER=myuser \
        --from-literal=DB_PASSWORD='MyS3cretP@ss' \
        -n "${NAMESPACE}"
      
      kubectl get pg custom-envs -n ${NAMESPACE} -o yaml | \
        yq eval '.spec.backups.pgbackrest.envFrom += [{"secretRef": {"name": "repo-host-env-secret"}}]' - | \
        kubectl apply -f -

      sleep 60  
      wait_cluster_consistency custom-envs
        
      check_envs_for_component add repohost DB_USER=myuser DB_PASSWORD=MyS3cretP@ss
