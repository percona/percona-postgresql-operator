apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 20
commands:
  - script: |-
      set -o errexit
      set -o xtrace
      
      source ../../functions  
        
      kubectl -n "${NAMESPACE}" patch secret repo-host-env-secret \
        --type='merge' \
        -p "$(printf '{"data":{"DB_NEW_ENV":"%s"}}' "$(printf 'new-value' | base64)")"
    
    
      sleep 60  
      wait_cluster_consistency custom-envs  
        
      check_envs_for_component add repohost DB_USER=myuser DB_PASSWORD=MyS3cretP@ss DB_NEW_ENV=new-value

