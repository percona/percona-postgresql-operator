apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 20
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      get_cr \
        | yq eval '
            .spec.proxy.pgBouncer.replicas=1 |
            .spec.instances[].replicas=1' - \
        | kubectl -n "${NAMESPACE}" apply -f -
