apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 30
commands:
  - script: |-
      set -o errexit
      set -o xtrace
      
      source ../../functions
      
      kubectl create secret generic repo-host-env-secret-updated \
        --from-literal=DB_USER_NEW=myuser2 \
        --from-literal=DB_PASSWORD_NEW=NewS3cretP@ss \
        --dry-run=client -o yaml | kubectl -n "${NAMESPACE}" apply -f -
      
      kubectl get pg custom-envs -n ${NAMESPACE} -o yaml | \
        yq eval '.spec.backups.pgbackrest.envFrom = [{"secretRef": {"name": "repo-host-env-secret-updated"}}]' - | \
        kubectl apply -f -
      
      sleep 60  
      wait_cluster_consistency custom-envs
      
      check_env_in_pod add repohost DB_USER_NEW myuser2
      

