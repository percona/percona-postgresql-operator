apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 660
---
kind: Job
apiVersion: batch/v1
metadata:
  annotations:
    postgres-operator.crunchydata.com/pgbackrest-backup: backup-after-16-to-17
  labels:
    postgres-operator.crunchydata.com/pgbackrest-backup: manual
    postgres-operator.crunchydata.com/pgbackrest-repo: repo2
  ownerReferences:
    - apiVersion: pgv2.percona.com/v2
      kind: PerconaPGBackup
      controller: true
      blockOwnerDeletion: true
status:
  succeeded: 1
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGBackup
metadata:
  name: backup-after-16-to-17
spec:
  pgCluster: major-upgrade-16-to-17
  repoName: repo2
  options:
    - --type=full
status:
  state: Succeeded
