apiVersion: pgv2.percona.com/v2
kind: PerconaPGCluster
metadata:
  name: scheduled-backup
spec:
  backups:
    pgbackrest:
      repos:
        - name: repo1
          s3:
            bucket: pg-operator-testing
            endpoint: s3.amazonaws.com
            region: us-east-1
        - gcs:
            bucket: pg-operator-testing
          name: repo2
          schedules:
            full: "*/5 * * * *"
        - azure:
            container: pg-operator-testing
          name: repo3