apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      run_psql \
        'CREATE DATABASE myapp; \c myapp \\\ CREATE TABLE IF NOT EXISTS myApp (id int PRIMARY KEY);' \
        "postgres:$(get_psql_user_pass scheduled-backup-pguser-postgres)@$(get_psql_user_host scheduled-backup-pguser-postgres)"

      run_psql \
        '\c myapp \\\ INSERT INTO myApp (id) VALUES (100500)' \
        "postgres:$(get_psql_user_pass scheduled-backup-pguser-postgres)@$(get_psql_user_host scheduled-backup-pguser-postgres)"
