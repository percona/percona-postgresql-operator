apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 600
---
kind: CronJob
apiVersion: batch/v1
metadata:
  name: scheduled-backup-repo2-full
  labels:
    postgres-operator.crunchydata.com/cluster: scheduled-backup
    postgres-operator.crunchydata.com/pgbackrest: ''
    postgres-operator.crunchydata.com/pgbackrest-cronjob: full
    postgres-operator.crunchydata.com/pgbackrest-repo: repo2
  ownerReferences:
    - apiVersion: postgres-operator.crunchydata.com/v1beta1
      kind: PostgresCluster
      name: scheduled-backup
      controller: true
      blockOwnerDeletion: true
spec:
  schedule: '*/5 * * * *'
---
kind: Job
apiVersion: batch/v1
metadata:
  labels:
    postgres-operator.crunchydata.com/cluster: scheduled-backup
    postgres-operator.crunchydata.com/pgbackrest: ''
    postgres-operator.crunchydata.com/pgbackrest-cronjob: full
    postgres-operator.crunchydata.com/pgbackrest-repo: repo2
  ownerReferences:
    - apiVersion: pgv2.percona.com/v2
      kind: PerconaPGBackup
      controller: true
      blockOwnerDeletion: true
status:
  conditions:
    - type: Complete
      status: 'True'
  succeeded: 1
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGBackup
metadata:
  generation: 1
spec:
  pgCluster: scheduled-backup
  repoName: repo2
status:
  backupType: full
  state: Succeeded
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGBackup
metadata:
  generation: 1
spec:
  pgCluster: scheduled-backup
  repoName: repo1
status:
  backupType: incremental
  state: Succeeded
---
apiVersion: pgv2.percona.com/v2
kind: PerconaPGBackup
metadata:
  generation: 1
spec:
  pgCluster: scheduled-backup
  repoName: repo1
status:
  backupType: full
  state: Succeeded
