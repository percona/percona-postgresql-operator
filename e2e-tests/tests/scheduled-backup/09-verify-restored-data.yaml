apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 30
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      data=$(run_psql '\c myapp \\\ SELECT * from myApp;' "postgres:$(get_psql_user_pass scheduled-backup-pguser-postgres)@$(get_psql_user_host scheduled-backup-pguser-postgres)")

      kubectl create configmap -n "${NAMESPACE}" 09-verify-restored-data --from-literal=data="${data}"
