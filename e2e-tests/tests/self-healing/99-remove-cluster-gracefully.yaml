apiVersion: kuttl.dev/v1beta1
kind: TestStep
delete:
- apiVersion: pgv2.percona.com/v2
  kind: PerconaPGCluster
  metadata:
    name: self-healing
- apiVersion: postgres-operator.crunchydata.com/v1beta1
  kind: PostgresCluster
  metadata:
    name: self-healing
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      remove_all_finalizers
      check_operator_panic
      destroy_operator
    timeout: 60
