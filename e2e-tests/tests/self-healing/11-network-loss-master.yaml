apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 90
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      network_loss "${NAMESPACE}" "$(get_pod_by_role self-healing master name)"
      sleep 40 # wait for new master to get elected
    timeout: 90
