apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 30
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      data=$(run_psql_local \
        '\c myapp \\\ SELECT * from myTable;' \
        "$(get_psql_uri pg-tde postgres)")

      kubectl create configmap -n "${NAMESPACE}" 07-read-from-primary --from-literal=data="${data}"
