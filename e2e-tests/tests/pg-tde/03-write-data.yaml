apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 60
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      run_psql_local \
        'CREATE DATABASE myapp; \c myapp \\\ CREATE TABLE myTable (id int PRIMARY KEY) USING tde_heap;' \
        "$(get_psql_uri pg-tde postgres)"

      run_psql_local \
        '\c myapp \\\ INSERT INTO myTable (id) VALUES (100500)' \
        "$(get_psql_uri pg-tde postgres)"
