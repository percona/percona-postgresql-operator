apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 10
commands:
    - script: |-
          set -o errexit
          set -o xtrace

          source ../../functions
          init_temp_dir # do this only in the first TestStep

          deploy_operator
          deploy_client
          deploy_cert_manager

          if [[ $OPENSHIFT ]]; then
              oc adm policy add-scc-to-user anyuid -z default || :
          fi
